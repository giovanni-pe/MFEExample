<div class="dashboard-container">
    <h1 class="text-center mb-4">ðŸ“Š Dashboard de Ventas</h1>
    <div class="table-responsive"> <!-- Hace la tabla responsiva con scroll -->
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio (USD)</th>
            <th>Fecha de Venta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sale of salesData">
            <td>{{ sale.id }}</td>
            <td>{{ sale.product }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.price }}</td>
            <td>{{ sale.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
